<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Yuji+Syuku&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>
      {% block title %}
      {% endblock %}| 本棚アプリ
    </title>
    <style>
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* 本のタイトルは元のフォントを維持 */
      .book-title {
        font-family: 'Dela Gothic One', sans-serif;
      }
      
      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      }
      
      .main-content {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin: 20px;
        padding: 30px;
        backdrop-filter: blur(10px);
      }
      
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }
      
      .btn {
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
      }
      
      .btn-success {
        background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        border: none;
      }
      
      .search-box {
        border-radius: 25px;
        border: 2px solid #e0e0e0;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }
      
      .search-box:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      
      .rating-stars {
        color: #ffc107;
      }
      
      .favorite-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #dc3545;
        transition: all 0.3s ease;
      }
      
      .favorite-btn:hover {
        transform: scale(1.2);
      }
      
      .favorite-btn.active {
        color: #dc3545;
      }
      
      .favorite-btn.inactive {
        color: #6c757d;
      }
      
      .stats-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        margin: 10px 0;
      }
      
      .category-badge {
        background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
      }
      
      .pagination .page-link {
        border-radius: 10px;
        margin: 0 2px;
        border: none;
        color: #667eea;
      }
      
      .pagination .page-item.active .page-link {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
      }
      
      @media (max-width: 768px) {
        .main-content {
          margin: 10px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'list-book' %}">
          <i class="fas fa-book-open me-2"></i>本棚アプリ
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list-book' %}">
                <i class="fas fa-list me-1"></i>書籍一覧
              </a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create-book' %}">
                  <i class="fas fa-plus me-1"></i>書籍登録
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">
                  <i class="fas fa-chart-line me-1"></i>ダッシュボード
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'favorite-books' %}">
                  <i class="fas fa-heart me-1"></i>お気に入り
                </a>
              </li>
            {% endif %}
          </ul>
          
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text me-3">
                  <i class="fas fa-user me-1"></i>{{ user }}
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                  <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt me-1"></i>ログイン
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">
                  <i class="fas fa-user-plus me-1"></i>会員登録
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="main-content">
      <h1 class="text-center mb-4">
        {% block h1 %}
        {% endblock %}
      </h1>
      {% block content %}
      {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // お気に入りボタンの機能
      function toggleFavorite(bookId) {
        $.ajax({
          url: `/book/${bookId}/toggle-favorite/`,
          method: 'POST',
          headers: {
            'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()
          },
          success: function(data) {
            const btn = $(`.favorite-btn[data-book-id="${bookId}"]`);
            if (data.is_favorited) {
              btn.removeClass('inactive').addClass('active');
              btn.html('<i class="fas fa-heart"></i>');
            } else {
              btn.removeClass('active').addClass('inactive');
              btn.html('<i class="far fa-heart"></i>');
            }
          }
        });
      }
      
      // ページ読み込み時にCSRFトークンを設定
      $(document).ready(function() {
        $('body').append('<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">');
      });
    </script>
  </body>
</html>
